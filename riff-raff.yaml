stacks: [mobile]
regions: [eu-west-1]

deployments:
  mobile-dynamo-backups:
    type: aws-lambda
    parameters:
      bucket: mobile-dist
      functionNames: [mobile-dynamo-backup-]
      fileName: mobile-dynamo-backup.jar
      prefixStack: false
    dependencies: [mobile-dynamo-backups-cfn]
  mobile-dynamo-backups-cfn:
    type: cloud-formation
    app: mobile-dynamo-backup
    parameters:
      prependStackToCloudFormationStackName: true
      cloudFormationStackName: mobile-dynamo-backup
      templatePath: cfn.yaml
